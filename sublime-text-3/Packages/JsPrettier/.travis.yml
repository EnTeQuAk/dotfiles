dist: xenial

# required by sonarqube/sonarcloud add-on:
addons:
  sonarcloud:
    organization: "jonlabelle-github"
    token:
      secure: ""
    branches: master
jdk:
  - oraclejdk8

language:
  - python
  - node_js

python:
  - "2.7"
  - "3.4"

node_js:
  - "node"

git:
  depth: 3

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - $HOME/.cache/pip
    - $HOME/.pylint.d
    - $HOME/.sonar/cache

install:
  - bash scripts/install.sh

script:
  - bash scripts/run_tests.sh
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi'

notifications:
  email:
    on_success: never
    on_failure: always
